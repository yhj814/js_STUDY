<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dom 실습</title>
    </head>
    <body>
        <strong id="colorText">STRONG 태그입니다</strong>
        <div>
            <strong>STRONG 태그입니다</strong>
        </div>
    </body>
    <script>
        // div 안에 있는 strong 태그에만 글자 크기를 기본크기의 1.5배로 설정한다
        // div 안에 있지 않은  strong 태그에만 글자색을 핫핑크색으로 변경한다
    </script>
</html>
