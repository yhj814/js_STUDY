<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.3/dist/web/static/pretendard-dynamic-subset.css"
        />
        <link rel="stylesheet" href="match.css" />
        <title>야 나와 매칭 사이트</title>
    </head>
    <body>
        <div id="match-page">
            <div class="header"></div>
            <div class="match-main">
                <div class="match-main-image">
                    <div class="content">
                        <div class="title">
                            실력이 다양한 팀들과<br>야 나와 에서 <br class="m-br">매칭 해보세요.
                        </div>
                        <div class="description">
                            "야 나와" 에서 매칭 시 <br class="m-br">평균 매칭률 <span class="percent">100%</span>
                        </div>
                        <a href="http://127.0.0.1:3000/matchpage/matching.html">
                            <button class="match-button">매칭 등록 및 신청하기</button>
                        </a>
                </div>
            </div>
            <div class="match-page-intro">
                <div class="intro">
                    <div class="con-center">
                        <div class="title">
                            <img src="" alt="">
                            <div class="title-name">야 나와</div>                
                        </div>
                        <div class="description">
                            세심한 경기매칭을 통한
                            <br class="m-br">
                            페어플레이를 보장하는
                            <br>
                            <strong>청년들을 위한 스포츠 대회 관리 플랫폼</strong>
                            <div class="line"></div>
                        </div>
                        <ul class="explain">
                            <li class="img">
                                <img src="https://image.wanted.co.kr/gigs/www/experts/freelancer_landing_section01_img01.png">
                            </li>
                            <li class="text">
                                <strong>부담없는 플랫폼</strong>
                                조건에 맞는 팀 제안부터 경기 매칭과 장소 대여까지
                                <br>
                                야 나와 가
                                <span>부담없이</span>
                                도와드립니다.
                            </li>
                        </ul>
                        <ul class="explain">
                            <li class="text left">
                                <strong>검증된 팀원 모집</strong>
                                <span>인증 절차를 마친 회원</span>
                                을 통해
                                <br>
                                믿을만한 팀원 모집을 도와드립니다.
                            </li>
                            <li class="img">
                                <img src="https://image.wanted.co.kr/gigs/www/experts/freelancer_landing_section01_img02.png">
                            </li>
                        </ul>
                        <ul class="explain">
                            <li class="img">
                                <img src="https://image.wanted.co.kr/gigs/www/experts/freelancer_landing_section01_img03.png" alt="">
                            </li>
                            <li class="text">
                                <strong>검증된 팀 매칭</strong>
                                야 나와 의 100만 고객으로부터
                                <br>
                                <span>검증된 팀만 매칭</span>
                                해드립니다.
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <footer class="footer"></div>
        </div>
    </body>
</html>
