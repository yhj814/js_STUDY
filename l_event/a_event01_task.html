<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>클릭 이벤트 실습</title>
        <style>
            .green {
                color: green;
            }

            input.red {
                border-bottom: 2px solid red;
            }

            .red {
                color: red;
            }
        </style>
    </head>
    <body>
        <form action="" name="form">
            <div>
                <input type="text" name="member-id" placeholder="아이디" />
            </div>
            <p id="id-message" class="green"></p>
            <div>
                <input
                    type="password"
                    name="member-password"
                    placeholder="비밀번호"
                />
            </div>
            <p id="password-message" class="green"></p>
            <button type="button">검사</button>
        </form>
    </body>
    <script>
        const button = document.querySelector("button[type=button]");
        const id = form["member-id"];
        const password = form["member-password"];
        const idMessage = document.getElementById("id-message");
        const passwordMessage = document.getElementById("password-message");

        button.addEventListener("click", (e) => {
            // 아이디를 검사
            // 1. 아이디가 입력되지 않았을 때 적절한 메세지를 id-message에 빨간색으로 작성
            // 2. 아이디가 입력되었을 때 적절한 메세지를 id-message에 녹색으로 작성
            if (!id.value) {
                idMessage.innerText = "아이디를 입력하세요.";
                idMessage.classList.replace("green", "red");
                // 클래스 가져오기
                id.classList.add("red");
                return;
            }

            idMessage.innerText = "멋진 아이디네요!";
            // 클래스 바꾸기 앞에거에서 뒤로
            idMessage.classList.replace("red", "green");
            // 클래스 지우기
            id.classList.remove("red");

            // 비밀번호를 검사
            // 1. 비밀번호가 입력되지 않았을 때 적절한 메세지를 password-message에 빨간색으로 작성
            // 2. 비밀번호가 입력되었을 때 적절한 메세지를 password-message에 녹색으로 작성
            if (!password.value) {
                passwordMessage.innerText = "비밀번호를 입력하세요.";
                passwordMessage.classList.replace("green", "red");
                password.classList.add("red");
                return;
            }

            passwordMessage.innerText = "비밀번호를 입력하세요.";
            passwordMessage.classList.replace("red", "green");
            password.classList.remove("red");
        });
    </script>
</html>
