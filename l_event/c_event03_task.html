<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>키 이벤트 실습</title>
    </head>
    <style>
        input {
            outline: none;
        }
        input.error {
            border: 2px solid red;
        }
    </style>
    <body>
        <!-- autocomplete 자동저장 -->
        <input type="text" placeholder="이름" autocomplete="off" />
        <ul id="items"></ul>
    </body>
    <script>
        // 입력한 키 중, 엔터일 경우 ul안에 li태그로 입력한 문자열값을 추가한다.
        // 이 때, 작성한 값은 사라지게 한다.
        // ※ 아무것도 입력하지 않고 엔터를 치면, input에 빨간색 테두리 스타일 적용
        const input = document.querySelector("input[placeholder=이름]");
        const ul = document.getElementById("items");

        // key를 누르면 발생되는 이벤트
        input.addEventListener("keyup", (e) => {
            // 엔터키코드 = 13 즉, 엔터를 치면
            if (e.keyCode === 13) {
                const value = e.target.value;

                if (value) {
                    // 새로운 요소 li 추가
                    const li = document.createElement("li");
                    li.innerHTML = value;
                    // 다음 자식 요소에 추가됨
                    ul.appendChild(li);
                    e.target.value = "";
                } else {
                    input.classList.add("error");
                    alert("입력하고 엔터를 쳐주세요");
                }
            }
        });
    </script>
</html>
